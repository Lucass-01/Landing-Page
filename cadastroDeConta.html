<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Rezendescorp</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
</head>
<body>

    <main>
        <div id= form>
            <form action="">
                <h2 class="title">Cadastrar</h2>
                
                <div class="input">
                    <div class="display"> 
                        <label>Nome</label>
                        <input class="text" type="text" placeholder="usarName">
                    </div>
                    <div class="display">
                        <label>E-mail</label>
                        <input class="text" type="text" placeholder="E-mail">
                    </div>
                    <div class="display">
                        <label>Crie uma senha</label>
                        <input class="text" type="password" placeholder="password">
                    </div>
                    <div class="display">
                        <label>Confirme a senha</label>
                        <input class="text" type="password" placeholder="confirm password">
                    </div>
                    <div class="btn">
                        <input class="button-1" type="button" value="Concluir >">
                    </div>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
